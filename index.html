<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator app</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__screen">0</div>
    <div class="calculator__keyboard">
      <div class="calculator__numbers">
        <button class="calculator__button" data-number="9">9</button>
        <button class="calculator__button" data-number="8">8</button>
        <button class="calculator__button" data-number="7">7</button>
        <button class="calculator__button light" data-number="delete">DEL</button>
        <button class="calculator__button" data-number="6">6</button>
        <button class="calculator__button" data-number="5">5</button>
        <button class="calculator__button" data-number="4">4</button>
        <button class="calculator__button" data-number="+">+</button>
        <button class="calculator__button" data-number="3">3</button>
        <button class="calculator__button" data-number="2">2</button>
        <button class="calculator__button" data-number="1">1</button>
        <button class="calculator__button" data-number="-">-</button>
        <button class="calculator__button" data-number=".">.</button>
        <button class="calculator__button" data-number="0">0</button>
        <button class="calculator__button" data-number="/">/</button>
        <button class="calculator__button" data-number="x">x</button>
      </div>
      <div class="calculator__action">
        <button class="calculator__big-btn light" data-action="reset">RESET</button>
        <button class="calculator__big-btn" data-action="isEqual">=</button>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
